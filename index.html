<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<body>
    <h1>Digite o numero e confirme para gerar uma taboada</h1>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuado do:</label>
            <input type="number" id="number" name="number" placeholder="3">
        </div>

        <div class="form-control">
            <label for="number">Multiplicar até:</label>
            <input type="number" id="multiplicador" name="multiplicador" value="10">
        </div>
            <input type="submit" value="Calcular" id="btn">
    </form>

    <h2 id="multiplacation-tittle">Tabuada do número:<span></span></h2>
    <div id="multiplication-table">
        <div id="multiplcation-operations">
            <p>Informe o numero para calcular uma tabuada...</p>

        </div>
    </div>
</body>
</html>
